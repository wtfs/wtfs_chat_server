				<h2>Webcam Capture</h2>

			</article>
		</section>
		<script src="/js/webrtc_media/camera.js"></script>
		<script>
			camera.init({
				width: 640,
				height: 480,
				fps: 25,
				targetCanvas: document.getElementById('webcam'),

					alert("error: " + error);
				},
				onNotSupported: function() {
					alert("not supported");
				}
			});
